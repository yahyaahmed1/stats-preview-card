<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <div class="box">
    <img src="./images/image-header-desktop.jpg" alt="">
    <div class="overlay"></div>
    <div class="details-part">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <div class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>

    </div>
